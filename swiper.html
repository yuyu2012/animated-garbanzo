<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
    html, body{
        height: 100%;
    }
    .swiper-container{
        width: 100%;
        height: 100%;
    }
    .swiper-slide{
        height: auto;
    }

    .div{
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-flex-wrap: wrap;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-align-content: center;
        -ms-flex-line-pack: center;
        align-content: center;
        padding: 8% 0;
        width: 90%;
    }
    .pic{
        background: green;
        position: relative;
        width: calc((100% / 3) - 50px);
        padding-bottom: 20px;
        min-height: 80px;
        margin: 5px;
        opacity: 0;
    }
    .slide__img{
            width: 300px; 
            position: absolute;
            height: 200px;
            background: green;
            opacity: 0
        }
        .slide__img:first-child {
            left: 0.5em;
            background: gray;
        }
        .slide__img:nth-child(2) {
            top: 40px;   
            background: paleturquoise;
            width: 100px;
        }

        .slide__img:nth-child(3) {
            left: 120px;
            top:80px;
            background: purple;
            width: 100px;
        }

        .slide__img:nth-child(4) {
            left:160px;
            top:160px;
            background: olivedrab;
            width: 100px;
        }
    </style>
    
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">往下滑</div>
            <div class="swiper-slide">
                    Slide 2
                <div class="div">
                    <div class="pic"></div>
                    <div class="pic"></div>
                    <div class="pic"></div>
                </div>
                <div class="div">
                    <div class="pic"></div>
                    <div class="pic"></div>
                    <div class="pic"></div>
                </div>
                <div class="div">
                    <div class="pic"></div>
                    <div class="pic"></div>
                    <div class="pic"></div>
                </div>
            </div>
            <div class="swiper-slide">Slide 3
                    <div class="slide">    
                        <div class="slide__img">
                        </div>
                        <div class="slide__img">
                        </div>
                        <div class="slide__img">
                        </div>
                        <div class="slide__img">
                        </div>
                    </div>
            </div>
        </div>
    </div>

    

    <script src="js/swiper.min.js"></script>
    <script src="js/anime.min.js"></script>

    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
            on: {
                slideChangeTransitionEnd: function(){ //切换结束时
                    if(this.activeIndex==1){
                        anime({
                            targets: '.pic',
                            opacity: [0, 1],
                            scale : [.5, 1],
                            delay: anime.stagger(100), // 每个元素的延迟增加100毫秒。
                        });
                    }
                    else if(this.activeIndex==2){
                        anime({
                            targets: '.slide__img',
                            opacity: [0, 1],
                            translateY: [-600, 0],
                            delay: anime.stagger(100), // 每个元素的延迟增加100毫秒。
                            duration: 1400
                        });
                    }
                    
                },
            }
        })
        
    </script>
    
</body>
</html>
